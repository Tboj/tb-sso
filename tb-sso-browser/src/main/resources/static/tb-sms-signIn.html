<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登录页面</title>
</head>
<body>
<h1>标准登录页面：</h1>
<form action="/validate/sms/code" method="post">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" name="verificationCode" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button">发送</button></td>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function changeImg() {
        document.getElementById("img").src = "/validate/image/code?width=100&r=" + Math.random();
    }
</script>
</body>
</html>
