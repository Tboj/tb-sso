<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登录页面</title>
</head>
<body>
<h1>标准登录页面：</h1>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" name="verificationCode" placeholder="不区分大小写"/></td>
            <td>
                <a href="javascript:changeImg()" rel="external nofollow" title="点击更换验证码">
                    <img id="img" src="/validate/image/code?width=100" alt="验证码" />
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function changeImg() {
        document.getElementById("img").src = "/validate/image/code?width=100&r=" + Math.random();
    }
</script>
</body>
</html>
